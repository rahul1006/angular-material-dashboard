<mat-sidenav-container>
  <mat-sidenav #drawer role="navigation" class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/blog">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Blog</span>
      </a>
      <a mat-list-item routerLink="/chart">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Chart</span>
      </a>
      <a mat-list-item routerLink="/table">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Table</span>
      </a>
      <a mat-list-item routerLink="/form">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Form</span>
      </a>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon class="icon">logout</mat-icon>
        <span class="label">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs *ngIf="loggedIn$ | async">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>
      <div>
        <a>
          Material Blog
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs *ngIf="loggedIn$ | async">
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/blog">
              <span class="label">Blog</span>
            </a>
          </li>

          <li>
            <a routerLink="/chart">
              <span class="label">Chart</span>
            </a>
          </li>

          <li>
            <a routerLink="/table">
              <span class="label">Table</span>
            </a>
          </li>

          <li>
            <a routerLink="/form">
              <span class="label">Form</span>
            </a>
          </li>
          <li>
            <a routerLink="/dashboard">
              <!-- <mat-icon class="icon">dashboard</mat-icon> -->
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li>
            <a (click)="logout()">
              <span class="label">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
